<!DOCTYPE html>
<html>
<title>Form</title>
<head>Details</head>
<body>
<form>
 <label for="fname">Enter First Name:</label>
 <input type="text" placeholder="First Name" name="fname"><br>
 <label for="lname">Enter Last Name:</label>
 <input type="text" id=:lname" name="lname"><br>
 <label for="address">Enter Address:</label>
 <input type="text" id=:address" name="address"><br>
 <label for="pincode">Pin Code:</label>
 <input type="number" id=:pincode"><br>
 <label for="email">EMail ID:</label>
 <input type="email" id="email" name="email"><br>
 <label for="password">Enter Password:</label>
 <input type="password" id=:password"><br>
 <label for="dj">Date of Joining:</label>
 <input type="number"/> <input type="number"/> <input type="number"/><br>
 <label for="bday">Date of Birth:</label>
 <input type="date" id="bday" name="bday"><br>
 <input type="range"><br>
 <input type="radio" id="html" name="fav_language" value="HTML">
 <label for="html">HTML</label>
 <input type="radio" id="css" name="fav_language" value="CSS">
 <label for="css">CSS</label>
 <input type="radio" id="javascript" name="fav_language" value="JavaScript">
 <label for="javascript">Javascript</label></br>
 <label for="stream">Select Stream:</label>
 <select name="stream" id="stream" multiple size="4">
    <option value="java+sel">Java+Sel</option>
    <option value="c#+sel">C#+Sel</option>
    <option value="python+sel">Python+Sel</option>
    <option value="api testing">API Testing</option>
 </select><br>
 <input type="submit" value="Submit">




</form>
</body>
</html>
